
<div class="row">
<div class="col-lg-6 col-md-12">
	<div class="card">

		<div class="card-header" data-background-color="purple">Todos </div>

		<div class="card-content">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Category</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="todo in todos.todos">
						<td>{{ todo.title }}</td>
						<td>{{ todo.category }}</td>
						<td>
							<!-- <i class="material-icons" ng-click="">pageview</i> -->
							<i class="material-icons" ng-click="todos.edit($index)">edit</i>
							<i class="material-icons" ng-click="todos.delete($index)">delete</i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
